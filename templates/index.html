<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Screening</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        body {
            background: #f0f2f5;
            font-family: "Segoe UI", sans-serif;
        }

        .upload-card {
            margin: 70px auto;
            max-width: 650px;
            background: white;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .title {
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .file-upload-box {
            border: 2px dashed #0d6efd;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
            background: #f8f9ff;
        }

        .file-upload-box:hover {
            background: #eef3ff;
            border-color: #0a58ca;
        }

        textarea {
            resize: none;
            height: 140px;
        }
    </style>
</head>

<body>

<div class="upload-card">

    <h2 class="title">AI Resume Screening System</h2>

    <form action="/results" method="POST" enctype="multipart/form-data">

        <!-- RESUME UPLOAD -->
        <label class="form-label fw-bold">Upload Resumes (PDF)</label>

        <div class="file-upload-box mb-3">
            <input 
                type="file" 
                name="resume" 
                multiple 
                class="form-control"
                style="border: none; background: transparent;"
            >
            <small class="text-muted">You can upload multiple resumes</small>
        </div>

        <!-- JOB DESCRIPTION -->
        <label class="form-label fw-bold">Enter Job Description</label>
        <textarea 
            name="job_description" 
            class="form-control mb-4" 
            placeholder="Enter details about required skills, experience, role responsibilities..."
        ></textarea>

        <!-- BUTTON -->
        <button class="btn btn-primary w-100 py-2 fw-bold">
            Find Best Candidate
        </button>
    </form>

</div>

</body>
</html>
